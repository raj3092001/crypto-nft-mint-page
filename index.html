<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Crypto Mint Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: white;
      text-align: center;
    }

    header {
      position: fixed;
      width: 100%;
      top: 0;
      display: flex;
      justify-content: space-between;
      padding: 20px;
      box-sizing: border-box;
    }

    .left-title {
      font-size: 16px;
    }

    .right-title {
      font-size: 16px;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding-top: 80px;
    }

    img {
      width: 300px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 30px;
      background: #4CAF50;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <header>
    <div class="left-title">my crypto mega mint page</div>
    <div class="right-title"><button>Connect wallet</div>
  </header>

  <main>
    <img src="nft.jpg" alt="NFT Image">
    <button>MINT</button>
  </main>

</body>
</html>
