<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Crypto Mint Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: white;
      text-align: center;
    }

    header {
      position: fixed;
      width: 100%;
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      background-color: #0e0e0e;
      z-index: 1000;
    }

    .left-title {
      font-size: 16px;
    }

    .center-logo svg {
      width: 30px;
      height: 30px;
    }

    .right-title button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding-top: 100px;
      box-sizing: border-box;
    }

    img {
      width: 300px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .description {
      font-size: 16px;
      margin-bottom: 20px;
      max-width: 90%;
    }

    button.mint-btn {
      padding: 15px 30px;
      background: #4CAF50;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }

    button.mint-btn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <header>
    <div class="left-title">my crypto mega mint page</div>

    <div class="center-logo">
      <!-- Ethereum Logo SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 417"><g fill="#fff"><polygon points="127.9 0 124.1 13.8 124.1 285.2 127.9 289 255.8 210.9"/><polygon points="127.9 0 0 210.9 127.9 289 127.9 154.1"/><polygon points="127.9 313.1 125.8 315.5 125.8 415.6 127.9 417 256 234.1"/><polygon points="127.9 417 127.9 313.1 0 234.1"/><polygon points="127.9 289 255.8 210.9 127.9 154.1"/><polygon points="0 210.9 127.9 289 127.9 154.1"/></g></svg>
    </div>

    <div class="right-title">
      <button>Connect Wallet</button>
    </div>
  </header>

  <main>
    <img src="nft.jpg" alt="NFT Image">
    <div class="description">
      This is an exclusive Crypto Mega NFT drop. Only a few will ever exist. Mint yours now!
    </div>
    <button class="mint-btn">MINT</button>
  </main>

</body>
</html>
